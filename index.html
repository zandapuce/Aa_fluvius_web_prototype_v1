          mapboxgl.accessToken = "pk.{}";//replace mapboxgl.accessToken

         map.on('load', function() {

          },

            lon: 25.7111,
            lat: 57.0900
          }, {
            //label 6
            file: "works-details6.html",
            lon: 25.73919,
            lat: 57.09100
          }];
          fs.forEach(p => {
            let el = document.createElement('a')
            el.href = p.file
            el.target = '_self'
            el.className = 'p-marker'
            let marker = new mapboxgl.Marker(el).setLngLat([p.lon, p.lat]).setOffset([0, -30]).addTo(map)
          })
        })
        // Add zoom and rotation controls to the map.
        const nav = new mapboxgl.NavigationControl();
